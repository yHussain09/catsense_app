<div class="card shadow mb-4" ng-controller="activityDataController">
    <div class="card-header py-3">
        <!-- <h6 class="m-0 font-weight-bold text-primary">Activitiy Data</h6> -->
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" style="width: 50%;">
                    <a class="nav-link active" id="customer-info-tab" data-toggle="pill" href="#customer-info" role="tab"
                        aria-controls="customer-info" aria-selected="true">Customer Info.</a>
                </li>
                <li class="nav-item" style="width: 50%;">
                    <a class="nav-link" id="activity-info-tab" data-toggle="pill" href="#activity-info" role="tab"
                        aria-controls="activity-info" aria-selected="false">Activity Info.</a>
                </li>
            </ul>
    </div>
    <div class="card-body">
            <!-- <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" style="width: 50%;">
                        <a class="nav-link active" id="customer-info-tab" data-toggle="pill" href="#customer-info" role="tab"
                            aria-controls="customer-info" aria-selected="true">Customer Info.</a>
                    </li>
                    <li class="nav-item" style="width: 50%;">
                        <a class="nav-link" id="activity-info-tab" data-toggle="pill" href="#activity-info" role="tab"
                            aria-controls="activity-info" aria-selected="false">Activity Info.</a>
                    </li>
                </ul> -->
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="customer-info" role="tabpanel"
                aria-labelledby="customer-info-tab">
                <form style="overflow-y: scroll; overflow-x: hidden; height: 260px;">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">First Name</label>
                            <input type="text" class="form-control form-control-sm" ng-model="formModel.firstName">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Middle Name</label>
                            <input type="text" class="form-control form-control-sm" ng-model="formModel.middleName">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Last Name</label>
                            <input type="text" class="form-control form-control-sm" ng-model="formModel.lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">Age</label>
                            <input type="number" class="form-control form-control-sm" ng-model="formModel.age">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">Gender</label>
                            <select class="form-control form-control-sm" ng-model="formModel.gender"
                                ng-options="opt.code as opt.description for opt in genderFixedCombo">
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Contact Number</label>
                            <input type="text" class="form-control form-control-sm" ng-model="formModel.contactNum">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Email</label>
                            <input type="email" class="form-control form-control-sm" ng-model="formModel.email">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">NIC</label>
                            <input type="text" class="form-control form-control-sm" ng-model="formModel.nic">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="recipient-name" class="col-form-label">Address</label>
                            <input type="text" class="form-control form-control-sm" ng-model="formModel.address">
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="activity-info" role="tabpanel" aria-labelledby="activity-info-tab">...
            </div>
            <!-- <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div> -->
        </div>
    </div>
    <div class="card-footer">
        <button style="float: right;" type="button" class="btn btn-sm btn-primary" ng-click="">Save</button>            
    </div>
</div>
