<div class="card shadow mb-4" ng-controller="activityDataController">
    <div class="card-header py-3">
        <!-- <h6 class="m-0 font-weight-bold text-primary">Activitiy Data</h6> -->
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" style="width: 50%;">
                    <a class="nav-link active" id="customer-info-tab" data-toggle="pill" href="#customer-info" role="tab"
                        aria-controls="customer-info" aria-selected="true">Customer Info.</a>
                </li>
                <li class="nav-item" style="width: 50%;">
                    <a class="nav-link" id="activity-info-tab" data-toggle="pill" href="#activity-info" role="tab"
                        aria-controls="activity-info" aria-selected="false">Activity Info.</a>
                </li>
            </ul>
    </div>
    <div class="card-body">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="customer-info" role="tabpanel"
                aria-labelledby="customer-info-tab">
                <form id="customerForm" name="customerForm" style="overflow-y: scroll; overflow-x: hidden; height: 260px;">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">First Name</label>
                            <input type="text" class="form-control form-control-sm" ng-model="customerFormModel.firstName">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Middle Name</label>
                            <input type="text" class="form-control form-control-sm" ng-model="customerFormModel.middleName">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Last Name</label>
                            <input type="text" class="form-control form-control-sm" ng-model="customerFormModel.lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Age</label>
                            <input type="number" class="form-control form-control-sm" ng-model="customerFormModel.age">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Gender</label>
                            <select class="form-control form-control-sm" ng-model="customerFormModel.gender"
                                ng-options="opt.code as opt.description for opt in genderFixedCombo">
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Contact Number</label>
                            <input type="text" class="form-control form-control-sm" ng-model="customerFormModel.contactNum">
                        </div>
                    </div>
                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">Email</label>
                            <input type="email" class="form-control form-control-sm" ng-model="customerFormModel.email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">NIC</label>
                            <input type="text" class="form-control form-control-sm" ng-model="customerFormModel.nic">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">Address</label>
                            <input type="text" class="form-control form-control-sm" ng-model="customerFormModel.address">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">Customer Type</label>
                            <select class="form-control form-control-sm" ng-model="customerFormModel.customerTypeId"
                                ng-options="opt.code as opt.description for opt in customerTypeDataCombo">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="activity-info" role="tabpanel" aria-labelledby="activity-info-tab">
                <form id="activityDataForm" name="activityDataForm" style="overflow-y: scroll; overflow-x: hidden; height: 260px;">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Customer ID</label>
                            <input ng-readonly="true" type="text" class="form-control form-control-sm" ng-model="customerFormModel.firstName">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Customer Name</label>
                            <input ng-readonly="true" type="text" class="form-control form-control-sm" ng-model="customerFormModel.middleName">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Customer Type</label>
                            <input ng-readonly="true" type="text" class="form-control form-control-sm" ng-model="customerFormModel.lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Age</label>
                            <input type="number" class="form-control form-control-sm" ng-model="customerFormModel.age">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Gender</label>
                            <select class="form-control form-control-sm" ng-model="customerFormModel.gender"
                                ng-options="opt.code as opt.description for opt in genderFixedCombo">
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="recipient-name" class="col-form-label">Contact Number</label>
                            <input type="text" class="form-control form-control-sm" ng-model="customerFormModel.contactNum">
                        </div>
                    </div>
                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">Email</label>
                            <input type="email" class="form-control form-control-sm" ng-model="customerFormModel.email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">NIC</label>
                            <input type="text" class="form-control form-control-sm" ng-model="customerFormModel.nic">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">Address</label>
                            <input type="text" class="form-control form-control-sm" ng-model="customerFormModel.address">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="recipient-name" class="col-form-label">Customer Type</label>
                            <select class="form-control form-control-sm" ng-model="customerFormModel.customerTypeId"
                                ng-options="opt.code as opt.description for opt in customerTypeDataCombo">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button style="float: right;" type="button" class="btn btn-sm btn-primary" ng-click="saveCustomer(customerFormModel)">Save</button>            
    </div>
</div>
